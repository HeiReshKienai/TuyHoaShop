<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Detail'">Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<section layout:fragment="content" class="container mt-5">
    <div class="row">
        <div class="col-lg-5 mt-5">
            <div class="card mb-3">
                <img class="card-img img-fluid" th:src="@{/uploads/{imagename}(imagename=${product.imageUrl})}" alt="Card image cap" id="product-detail">
            </div>
        </div>
        <!-- col end -->
        <div class="col-lg-7 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="h2" th:text="${product.getName()}"></h1>
                    <p class="h3 py-2" th:text="${product.getPrice()}"></p>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <h6>Brand:</h6>
                        </li>
                        <li class="list-inline-item">
                            <p class="text-muted"><strong th:text="${product.brand.getName()}"></strong></p>
                        </li>
                    </ul>

                    <h6>Description:</h6>
                    <p th:text="${product.description}"></p>

                    <form th:action="@{/cart/add}" method="post">
                        <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
                        <input type="hidden" th:value="${product.id}" name="productId"/>
                        <button type="submit" class="btn btn-success text-white mt-2"><i class="fas fa-cart-plus"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
