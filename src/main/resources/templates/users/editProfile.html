<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
    <h1>Edit Profile</h1>
    <form id="userForm" th:action="@{/profile/edit/{username}(username=${user.username})}" th:object="${user}" method="post">
        <div class="mb-3" hidden="hidden">
            <input type="text" id="username" th:field="*{username}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label"></label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" required
                   pattern="[0-9]{9,12}" title="Please enter a valid phone number (9-12 digits)" placeholder="Enter your phone">
        </div>

        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
</body>
</html>
