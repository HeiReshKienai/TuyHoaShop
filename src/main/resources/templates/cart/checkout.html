<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Your Cart'">Place Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container">
  <h1>Place Your Order</h1>
  <form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Your Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" required pattern="[0-9]{9,12}" title="Phone must be 9-12 characters">
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Your Address:</label>
      <textarea id="address" name="address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Note:</label>
      <textarea id="note" name="note" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Payment Method:</label>
      <div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="cod" name="paymentMethod" value="COD" required>
          <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="vnpay" name="paymentMethod" value="VNPAY" required>
          <label class="form-check-label" for="vnpay">VNPAY</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</section>
</body>
</html>
